<VirtualHost *:80>
        ServerName pcpay-api.pchomepay.com.tw
        DocumentRoot /var/www/html/pcpay-api/www
        CustomLog ${APACHE_LOG_DIR}/pcpay-api.log combined
        ErrorLog ${APACHE_LOG_DIR}/pcpay-api-error.log

        <Directory "/var/www/html/pcpay-api/www">
                Options Indexes FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

        <LocationMatch /share>
                ProxyPass  http://pcpay-share.pchomepay.com.tw/
                ProxyPassReverse http://pcpay-share.pchomepay.com.tw/
        </LocationMatch>
</VirtualHost>


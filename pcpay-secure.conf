<VirtualHost *:443>
        ServerName pcpay-secure.pchomepay.com.tw
        DocumentRoot /var/www/html/pcpay-web/secure/www
        CustomLog ${APACHE_LOG_DIR}/pcpay-secure.log combined
        ErrorLog ${APACHE_LOG_DIR}/pcpay-secure-error.log

        # SSL Engine Switch:
        # Enable/Disable SSL for this virtual host.
        SSLEngine on

        #   A self-signed (snakeoil) certificate can be created by installing
        #   the ssl-cert package. See
        #   /usr/share/doc/apache2/README.Debian.gz for more info.
        #   If both key and certificate are stored in the same file, only the
        #   SSLCertificateFile directive is needed.
        SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        <Directory "/var/www/html/pcpay-web/secure/www">
                Options FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

        <LocationMatch /share>
            ProxyPass  http://pcpay-share.pchomepay.com.tw/
            ProxyPassReverse http://pcpay-share.pchomepay.com.tw/
        </LocationMatch>
</VirtualHost>
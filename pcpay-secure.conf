<VirtualHost *:80>
        ServerName pcpay-secure.pchomepay.com.tw
        DocumentRoot /var/www/html/pcpay-secure/www
        CustomLog ${APACHE_LOG_DIR}/pcpay-secure.log combined
        ErrorLog ${APACHE_LOG_DIR}/pcpay-secure-error.log

        <Directory "/var/www/html/pcpay-secure/www">
                Options Indexes FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>